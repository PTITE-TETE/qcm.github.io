    &&(document.getElementById('reponse_5').style.backgroundColor !="yellow" && document.getElementById('reponse_5').style.backgroundColor !="red")
    &&(
        document.getElementById('reponse_1').style.backgroundColor =="green" ||
        document.getElementById('reponse_2').style.backgroundColor =="green" ||
        document.getElementById('reponse_3').style.backgroundColor =="green" ||
        document.getElementById('reponse_4').style.backgroundColor =="green" ||
        document.getElementById('reponse_5').style.backgroundColor =="green" 
    )){
        score++; 
    }
    else 
    {
        score =0;
    }

    num_question++;
    ///=getRandomInt(data.length)
    document.getElementById("question").textContent = data[num_question][0] 
    document.getElementById("reponse_1").textContent = data[num_question][1] 
    document.getElementById("reponse_2").textContent = data[num_question][2] 
    document.getElementById("reponse_3").textContent = data[num_question][3] 
    document.getElementById("reponse_4").textContent = data[num_question][4] 
    document.getElementById("reponse_5").textContent = data[num_question][5] 

    document.getElementById('reponse_1').style.backgroundColor = "white"
    document.getElementById('reponse_2').style.backgroundColor = "white"
    document.getElementById('reponse_3').style.backgroundColor = "white"
    document.getElementById('reponse_4').style.backgroundColor = "white"
    document.getElementById('reponse_5').style.backgroundColor = "white"

    document.getElementById('score').innerHTML = "score : " + score;
}
